{% extends 'base.html' %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #a30ed5dc;
    }
  
    .header-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 70vh;
  }
  
  .text-column {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #4d185fdc; /* Optional: Set a background color */
    background-image: url("https://marketplace.canva.com/NW2HU/MAEH2PNW2HU/1/s2/canva-untitled-MAEH2PNW2HU.jpg");
    background-size: cover; /* Makes sure the image covers the entire container */
    background-position: center; /* Centers the image in the container */
    background-repeat: no-repeat; /* Ensures the image doesn't repeat */
    height: 70vh; /* Optional: Ensure the column takes up the full viewport height */
    color: white; /* Ensure text color is appropriate against the background image */
  }
  
  
  .text-column2 {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #4d185fdc; /* Optional: Set a background color */
    background-image: url("{{ blog.image1.url }}");
    background-size: cover; /* Makes sure the image covers the entire container */
    background-position: center; /* Centers the image in the container */
    background-repeat: no-repeat; /* Ensures the image doesn't repeat */
    height: 70vh; /* Optional: Ensure the column takes up the full viewport height */
    color: white; /* Ensure text color is appropriate against the background image */
  }
  
  
  
  
    .card {
        background-color: #4d185fdc;
    }
  
    
  
    h2, h1, h4 {
        margin-bottom: 10px;
    }
  
  </style>

<div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-black">
        <h1 class="display-4 fw-bolder"> Blog Posts</h1>
        <p class="lead fw-normal text-black-50 mb-0"> <h1>{{ blog.title }}</h1></p>
    </div>
</div>


<header class="header-grid">
    <!-- Column 1: Text Content -->
    <div class="text-column">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">DATA CLUB CENTER</h1>
                
                <h1>{{ blog.category }}</h1>
            </div>
        </div>
    </div>
    <!-- Image Gallery -->
    <div class="text-column2">
      <div class="container px-4 px-lg-5 my-5">
      </div>
  </div>
  </header>
      
<div>
    {{ blog.content|safe }}
</div>


<section>
    <div class="text-center" style="background-color: #ec2828; border: 1px solid #ccc; padding: 10px;">
        <p class="lead fw-normal mb-0" style="font-size: 1.25rem; font-weight: normal; color: rgb(246, 247, 246);">Read More</p>
    </div>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for blog in products1 %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product details -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name -->
                            <h5 class="fw-bolder">{{ blog.title }}</h5>
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="{% url 'blog' blog.id %}" style="color: white;">Read More...</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


<br/>






{% endblock %}
