<style>
.email-icon {
    position: relative;
    width: 100px;
    height: 80px;
    margin: 20px;
}

.envelope {
    position: relative;
    width: 100px;
    height: 60px;
    background-color: #0056ff;
    border: 2px solid #ffffff;
    border-radius: 5px;
    overflow: hidden;
}

.envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #0040c1;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    border-radius: 5px;
}

.envelope::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #003bb5;
    clip-path: polygon(0 100%, 50% 50%, 100% 100%);
}

.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: #0040c1;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    animation: flap-animation 2s ease-in-out infinite;
}

@keyframes flap-animation {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.notification {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 30px;
    height: 30px;
    background-color: #ffffff;
    color: #000;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 14px;
    animation: bounce 1s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.email-text {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    color: #ffffff;
    font-size: 12px;
}
</style>
