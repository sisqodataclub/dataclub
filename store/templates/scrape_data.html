{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-center">Scrape Data</h2>
            <form method="post" action="{% url 'scrape_data' %}" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Scrape Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
